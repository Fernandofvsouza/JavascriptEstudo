<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="v1">
            <p class="textv1">Valor 1:</p>
            <input type="number" id="valor1">
        </div>
        <div class="v2">
            <p class="textv2">Valor 2:</p>
            <input type="number" id="valor2">
        </div>
    <div class="radio">
        <div class="soma">
            <p>Soma</p>
            <input type="radio" name="calc" id="soma">
        </div>
        <div class="subtracao">
            <p>Subtração</p>
            <input type="radio" name="calc" id="subtracao">
        </div>
        <div class="multi">
            <p>Multiplicação</p>
            <input type="radio" name="calc" id="multiplicacao">
        </div>
        <div class="div">
            <p>Divisão</p>
            <input type="radio" name="calc" id="divisao">
        </div>
    </div>
    <Button id="button">Calcular</Button>
    <p id="resultado"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
